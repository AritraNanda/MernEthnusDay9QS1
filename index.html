<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiply or Divide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    input[type="number"] {
      padding: 8px;
      margin: 10px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Multiply or Divide Two Numbers</h2>

  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number"><br>

  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>

  <div id="result">The result is: </div>

  <script>
    function multiply() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      if (!isNaN(a) && !isNaN(b)) {
        document.getElementById('result').textContent = "The result is: " + (a * b);
      } else {
        document.getElementById('result').textContent = "Please enter valid numbers.";
      }
    }

    function divide() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      if (!isNaN(a) && !isNaN(b)) {
        if (b === 0) {
          document.getElementById('result').textContent = "Cannot divide by zero.";
        } else {
          document.getElementById('result').textContent = "The result is: " + (a / b);
        }
      } else {
        document.getElementById('result').textContent = "Please enter valid numbers.";
      }
    }
  </script>

</body>
</html>
